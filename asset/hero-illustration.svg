<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background chair -->
  <ellipse cx="200" cy="320" rx="80" ry="40" fill="#7fb3b3" opacity="0.3"/>
  <ellipse cx="200" cy="280" rx="70" ry="80" fill="#7fb3b3"/>
  
  <!-- Desk -->
  <rect x="100" y="240" width="200" height="8" fill="#8d6e63"/>
  <rect x="105" y="248" width="8" height="60" fill="#6d4c41"/>
  <rect x="287" y="248" width="8" height="60" fill="#6d4c41"/>
  
  <!-- Laptop -->
  <rect x="140" y="190" width="120" height="80" rx="8" fill="#e0e0e0"/>
  <rect x="145" y="195" width="110" height="65" rx="4" fill="#424242"/>
  <circle cx="200" cy="227" r="4" fill="#bdbdbd"/>
  
  <!-- Laptop screen -->
  <rect x="150" y="140" width="100" height="60" rx="4" fill="#2196f3"/>
  <rect x="155" y="145" width="90" height="45" fill="#1976d2"/>
  <circle cx="175" cy="175" r="3" fill="#fff" opacity="0.7"/>
  <rect x="185" y="170" width="20" height="2" fill="#fff" opacity="0.7"/>
  <rect x="185" y="175" width="15" height="2" fill="#fff" opacity="0.7"/>
  <rect x="185" y="180" width="25" height="2" fill="#fff" opacity="0.7"/>
  
  <!-- Person body -->
  <ellipse cx="200" cy="200" rx="35" ry="45" fill="#ffdbcb"/>
  
  <!-- Arms -->
  <ellipse cx="170" cy="180" rx="12" ry="25" fill="#ffdbcb" transform="rotate(-20 170 180)"/>
  <ellipse cx="230" cy="200" rx="12" ry="30" fill="#ffdbcb" transform="rotate(15 230 200)"/>
  
  <!-- Hands -->
  <circle cx="165" cy="205" r="8" fill="#ffdbcb"/>
  <circle cx="235" cy="225" r="8" fill="#ffdbcb"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="35" fill="#ffdbcb"/>
  
  <!-- Hair -->
  <path d="M165 100 Q200 80 235 100 Q240 120 235 140 Q200 150 165 140 Q160 120 165 100 Z" fill="#2c1810"/>
  <path d="M175 95 Q200 85 225 95 Q230 110 225 125 Q200 135 175 125 Q170 110 175 95 Z" fill="#1a0e08"/>
  
  <!-- Hair highlights -->
  <path d="M180 100 Q190 95 200 100 Q195 110 190 105 Q185 100 180 100" fill="#3d2817"/>
  
  <!-- Face -->
  <circle cx="190" cy="115" r="3" fill="#2c1810"/> <!-- Left eye -->
  <circle cx="210" cy="115" r="3" fill="#2c1810"/> <!-- Right eye -->
  <ellipse cx="200" cy="125" rx="2" ry="1" fill="#ff9999"/> <!-- Nose -->
  <path d="M195 135 Q200 140 205 135" stroke="#ff9999" stroke-width="2" fill="none"/> <!-- Mouth -->
  
  <!-- Cheeks -->
  <circle cx="180" cy="125" r="8" fill="#ffb3ba" opacity="0.4"/>
  <circle cx="220" cy="125" r="8" fill="#ffb3ba" opacity="0.4"/>
  
  <!-- Headphones -->
  <path d="M175 105 Q200 95 225 105" stroke="#4a4a4a" stroke-width="6" fill="none"/>
  <circle cx="175" cy="115" r="12" fill="#4a4a4a"/>
  <circle cx="225" cy="115" r="12" fill="#4a4a4a"/>
  <circle cx="175" cy="115" r="8" fill="#6a6a6a"/>
  <circle cx="225" cy="115" r="8" fill="#6a6a6a"/>
  
  <!-- Heart floating -->
  <g transform="translate(320, 80)">
    <path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z" fill="#ff6b9d"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="4" fill="#c084fc" opacity="0.6"/>
  <circle cx="320" cy="60" r="3" fill="#8b4a9c" opacity="0.6"/>
  <circle cx="60" cy="180" r="5" fill="#4169E1" opacity="0.6"/>
  <circle cx="340" cy="200" r="4" fill="#6495ED" opacity="0.6"/>
  
  <!-- Coffee cup -->
  <g transform="translate(280, 220)">
    <rect x="0" y="10" width="20" height="25" rx="2" fill="#fff"/>
    <rect x="2" y="12" width="16" height="20" fill="#8d6e63"/>
    <ellipse cx="10" cy="37" rx="12" ry="3" fill="#6d4c41"/>
    <path d="M20 20 Q25 20 25 25 Q25 30 20 30" stroke="#ddd" stroke-width="2" fill="none"/>
    <!-- Steam -->
    <path d="M6 5 Q8 0 6 -5" stroke="#ddd" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M10 5 Q12 0 10 -5" stroke="#ddd" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M14 5 Q16 0 14 -5" stroke="#ddd" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Books stack -->
  <g transform="translate(110, 210)">
    <rect x="0" y="15" width="25" height="4" fill="#4169E1"/>
    <rect x="0" y="10" width="25" height="4" fill="#8b4a9c"/>
    <rect x="0" y="5" width="25" height="4" fill="#c084fc"/>
  </g>
</svg>